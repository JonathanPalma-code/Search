<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>
  <link rel='stylesheet' href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class='container-fluid'>
  <nav class='nav-bar'>
    <a href="./index.html">Search</a>
    <a href="./advanced.html">Advanced Search</a>
  </nav>
  <header class='text-center pt-5 pb-3'>
    <h1 class='title'>
      <span style='color: blue'>G</span>
      <span style='color: red'>o</span>
      <span style='color: yellow'>o</span>
      <span style='color: blue'>g</span>
      <span style='color: green'>l</span>
      <span style='color: red'>e</span>
    </h1>
    <h2 class='sub-title'>Image Search</h2>
  </header>
  <hr />
  <main class='container-fluid'>
    <form class='text-center pt-4 pb-3' action="https://images.google.com/images">
      <div class='main-content'>
        <div class="text-box">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input class='field' type="search" name="q">
        </div>
        <div class="pt-3">
          <input class='btn-submit' type="submit" value="Image Search">
        </div>
      </div>
    </form>
  </main>
  <footer>Developed by Jonathan Palma</footer>
</body>

</html>
