<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Images</title>
  <link rel='stylesheet' href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class='container'>
  <nav class='nav-bar'>
    <a href="./index.html">Search</a>
    <a href="./image.html">Image Search</a>
  </nav>
  <header class='p-5'>
    <h1 class='text-center'>Google Advanced Search</h1>
  </header>
  <main class='p-5'>
    <form class='text-center' action="https://google.com/search">
      <div class='main-content'>
        <h4>Find pages with...</h4>
        <div>
          <label>all these words:</label>
          <input class='field' type="text" name="as_q">
        </div>
        <div>
          <label>this exact word or phrase:</label>
          <input class='field' type="text" name="as_epq">
        </div>
        <div>
          <label>any of these words:</label>
          <input class='field' type="text" name="as_oq">
        </div>
        <div>
          <label>none of these words:</label>
          <input class='field' type="text" name="as_eq">
        </div>
        <div>
          <input class='btn-submit' type="submit" value="Google Advanced Search">
        </div>
      </div>
    </form>
  </main>
  <footer>Developed by Jonathan Palma</footer>
</body>

</html>
