<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search</title>
	<link rel='stylesheet' href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class='container'>
	<nav class='nav-bar'>
		<a href="./image.html">Image Search</a>
		<a href="./advanced.html">Advanced Search</a>
	</nav>
	<header class='p-5'>
		<h1 class='text-center'>Welcome to Google</h1>
	</header>
	<main class='p-5'>
		<form class='text-center' action="https://google.com/search">
			<div class='main-content'>
				<div>
					<input class='field' type="text" name="q">
				</div>
				<div>
					<input class='btn-submit' type="submit" value="Google Search">
				</div>
			</div>
		</form>
	</main>
	<footer>Developed by Jonathan Palma</footer>
</body>

</html>
